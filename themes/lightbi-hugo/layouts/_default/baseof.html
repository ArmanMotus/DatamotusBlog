<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
    {{ block "main" . }}{{ end }}
    
    <script src="/node_modules/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
    <script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    function sendHeight() {
      var height = document.body.scrollHeight;
      window.parent.postMessage({ frameHeight: height }, '*');
    }

    // Listen for slide change events in the carousel
    var carouselElement = document.getElementById('carouselExampleControls');
    if (carouselElement) {
      carouselElement.addEventListener('slid.bs.carousel', function () {
        window.parent.postMessage({ scrollIframeToTop: true }, '*');
      });
    }

    sendHeight();
    window.onresize = sendHeight;
  });
</script>

  </body>
</html>

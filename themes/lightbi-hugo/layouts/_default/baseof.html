<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
    {{ block "main" . }}{{ end }}
    
    <script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    function sendHeight() {
      var height = document.body.scrollHeight;
      window.parent.postMessage({ frameHeight: height }, '*');
    }

    // Listen for slide change events in the carousel
    var carouselElement = document.getElementById('carouselExampleControls');
    var prevButton = document.querySelector('.carousel-control-prev');
    var nextButton = document.querySelector('.carousel-control-next');

    if (carouselElement) {
      // Scroll the iframe to top when the previous button is clicked
      prevButton.addEventListener('click', function () {
        window.parent.postMessage({ scrollIframeToTop: true }, '*');
      });

      // Scroll the iframe to top when the next button is clicked
      nextButton.addEventListener('click', function () {
        window.parent.postMessage({ scrollIframeToTop: true }, '*');
      });
    }

    sendHeight();
    window.onresize = sendHeight;
  });
</script>



  </body>
</html>

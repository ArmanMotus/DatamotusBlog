<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  <head>
    {{ partial "head.html" . }}

  </head>
  <body>
    {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
    {{ block "main" . }}{{ end }}
    
    <script src="/node_modules/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
   <script>
window.onload = function() {
  // Get the current page's pathname and send to parent window
  var currentPathname = window.location.pathname;
  window.parent.postMessage({ pagePath: currentPathname }, '*');
};
</script>

  </body>
</html>
